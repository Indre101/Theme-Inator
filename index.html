<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Home</title>
</head>

<body>
  <div class="students justify-align-center">
    <template class="studentTemplate">

      <div class="student">
        <div class="mainStudentInfo">
          <img src="./img/dog.jpg" alt="Student photo" class="imageOfAStudent j-self-center">
          <h3 class="nameOftheStudent"></h3>
          <h4 class="house"></h4>
          <div class="numbers justify-align-center j-self-center">
            <h4 class="number"></h4>
          </div>
        </div>
        <div class="modal justify-align-center d-none" data-crest="ravenclaw">
          <div class="slider">
          </div>
          <div class="modalConent ">
            <div class="crest justify-align-self-centered"></div>
            <h4 class="message justify-align-self-centered"><span class="textStudentName">Name</span> belongs to <span
                class="textStudentHouse"></span></h4>

            <label id="theme-changer">
              Choose theme
              <select name="theme" id="theme">
                <option value="gryffindor">Gryffindor theme</option>
                <option value="hufflepuff">Hufflepuff theme</option>
                <option value="ravenclaw">Ravenclaw theme</option>
                <option value="slytherin">Slytherin theme</option>
              </select>
            </label>

            <button class="close justify-align-self-centered">
              <h4>Close</h4>
            </button>
          </div>
        </div>
      </div>

    </template>
  </div>


  <script src="script.js"></script>
</body>

</html>
